let words = [];
let current = null;

const results = Papa.parse(csvText.trim(), { header: true, skipEmptyLines: true });
words = results.data.map((row, i) => ({
  id: i,
  positive: row["Positive (Positiv)"].trim(),
  german: `${row["Positive (Positiv)"]} → ${row["Comparative (Komparativ)"]} → ${row["Superlative_with_am (am + Superlativ)"]}`,
  english: `${row.English} → ${row["Comparative (Komparativ)"]} → ${row["Superlative_with_am (am + Superlativ)"]}`,
  example_german: row.Example_Sentence,
  example_english: row.Translation,
  seen: 0,
  mastery: 0,
  notes: []
}));

// Load progress
const saved = localStorage.getItem('germanAdjectivesApp');
if (saved) {
  const prog = JSON.parse(saved);
  words.forEach(w => {
    const p = prog.find(x => x.id === w.id);
    if (p) { w.seen = p.seen; w.mastery = p.mastery; w.notes = p.notes || []; }
  });
}

pickNext();

function pickNext() {
  const weighted = words.flatMap(w => Array(Math.max(1, 6 - w.mastery)).fill(w));
  current = weighted[Math.floor(Math.random() * weighted.length)];
  showCard();
}

function showCard() {
  document.getElementById('currentWord').textContent = current.positive;
  document.getElementById('card').innerHTML = `
    <div class="german">${current.german}</div>
    <div class="english">${current.english}</div>
    ${current.example_german ? `<div class="example">${current.example_german}<br><br>${current.example_english}</div>` : ''}
    <div class="stats">Seen: ${current.seen}× • Mastery: ${'⭐'.repeat(current.mastery)}${'☆'.repeat(5 - current.mastery)}</div>
  `;
  document.getElementById('noteInput').value = '';
  showNotes();
}

function nextCard() {
  current.seen++;
  current.mastery = Math.min(5, current.mastery + 1);
  saveProgress();
  pickNext();
}

function saveNote() {
  const txt = document.getElementById('noteInput').value.trim();
  if (!txt) return;
  current.notes.push(`${new Date().toLocaleString('de-DE')}: ${txt}`);
  saveProgress();
  document.getElementById('noteInput').value = '';
  showNotes();
}

function showNotes() {
  const list = document.getElementById('notesList');
  if (!current.notes || current.notes.length === 0) {
    list.innerHTML = '<p style="text-align:center;opacity:0.6;font-style:italic;">No notes yet – add one!</p>';
  } else {
    list.innerHTML = current.notes.map(n => `<div class="note">${n}</div>`).join('');
  }
}

function saveProgress() {
  const progress = words.map(w => ({id: w.id, seen: w.seen, mastery: w.mastery, notes: w.notes}));
  localStorage.setItem('germanAdjectivesApp', JSON.stringify(progress));
}

// Allow Enter key in textarea to save note
document.getElementById('noteInput').addEventListener('keydown', e => {
  if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); saveNote(); }
});
</script>
